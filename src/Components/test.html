<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Scrollbar with Image</title>
    <style>
      /* Basic page styling */
      body {
        margin: 0;
        padding: 0;
        height: 100vh;
        overflow-x: scroll; /* Enable vertical scrolling */
        font-family: Arial, sans-serif;
      }

      .content {
        height: 2000px; /* Extra height to demonstrate scrolling */
        padding: 20px;
        background-color: #282c34;
        color: white;
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 20px; /* Set the width of the scrollbar */
      }

      ::-webkit-scrollbar-track {
        background: #282c34; /* Background of the scrollbar track */
      }

      ::-webkit-scrollbar-thumb {
        background: url("https://i.postimg.cc/Pq48C5k0/Shooting-Stars-Wallpaper-HD.jpg")
          no-repeat center center; /* Set your image here */
        background-size: contain; /* Ensure the image fits within the thumb */
        border-radius: 10px; /* Round the edges */
      }

      ::-webkit-scrollbar-thumb:hover {
        background: url("https://i.postimg.cc/Pq48C5k0/Shooting-Stars-Wallpaper-HD.jpg")
          no-repeat center center; /* Optional: Hover image */
        background-size: contain;
      }
    </style>
  </head>
  <body>
    <div class="content">
      <h1>Custom Scrollbar with an Image</h1>
      <p>
        Scroll down to see the custom scrollbar in action. Replace the image in
        the CSS with your desired icon or graphic.
      </p>
      <p>Add your content here...</p>
    </div>
  </body>
</html>
