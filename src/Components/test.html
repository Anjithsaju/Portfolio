<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lightsaber Text Effect</title>
    <style>
      /* Basic styles for the page */
      body {
        margin: 0;
        padding: 0;
        background: black;
        overflow: hidden;
        font-family: "Arial", sans-serif;
      }

      /* Container for the text and lightsaber effect */
      .lightsaber-effect {
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      /* Styles for the text */
      .name {
        font-size: 4rem;
        color: white;
        position: relative;
        overflow: hidden;
      }

      /* Lightsaber swipe effect */
      .name::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        height: 100%;
        width: 100%;
        background: rgba(255, 255, 255, 0.5);
        clip-path: polygon(0 0, 0 100%, 100% 100%, 100% 0);
        transform: translateX(-100%);
        transition: transform 1s ease-out;
      }

      .lightsaber-effect:hover .name::before {
        transform: translateX(100%);
      }
    </style>
  </head>
  <body>
    <div class="lightsaber-effect">
      <h1 class="name">Anjith Saju</h1>
    </div>
    <script>
      // JavaScript to control the swipe effect
      document.addEventListener("DOMContentLoaded", () => {
        const nameElement = document.querySelector(".name");

        // Create a swipe effect on mouseover
        nameElement.addEventListener("mouseover", () => {
          nameElement.style.setProperty("--swipe-direction", "right");
          nameElement.classList.add("swipe");
        });

        // Reset the swipe effect on mouseout
        nameElement.addEventListener("mouseout", () => {
          nameElement.classList.remove("swipe");
        });
      });
    </script>
  </body>
</html>
